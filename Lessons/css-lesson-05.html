<!DOCTYPE html>

<html>

	<head>
 		<title>CSS Lesson 05 - CSS Grid</title>
 		<meta name="keywords" content="lesson, HTML, Binghamton University">
 		<meta name="description" content="This is a basic intro to HTML coding.">
 		<link rel="stylesheet" type="text/css" href="css/grid.css">
 		<link rel="stylesheet" type="text/css" href="css/css-lesson-05.css">

 		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;800&family=Nanum+Myeongjo:wght@800&display=swap" rel="stylesheet">

 	</head>

 	<body>
 		
 		<div id="wrapper">

 			<div class="grid" id="masthead">
 				<div class="logo width-12-12-m width-4-12">logo</div>
 				<div class="nav width-12-12-m width-8-12">navigation</div>
 			</div>

 			<div class="grid" id="main">
 				<div class="thumb width-6-12-m width-3-12">1thumb</div>
 				<div class="thumb width-6-12-m width-3-12">2thumb</div>
 				<div class="thumb width-6-12-m width-3-12">3thumb</div>
 				<div class="thumb width-6-12-m width-3-12 height-2">4thumb</div>
 				<div class="thumb width-6-12-m width-3-12">5thumb</div>
 				<div class="thumb width-6-12-m width-3-12">6thumb</div>
 				<div class="thumb width-6-12-m width-3-12">7thumb</div>
 				<div class="thumb width-4-12-m width-4-12">wow</div>
 				<div class="thumb width-4-12-m width-4-12">wow</div>
 				<div class="thumb width-4-12-m width-4-12">wow</div>
 			</div>

 			<div class="grid" id="footer">
 				<div class="width-12-12-m width-12-12">footer</div>
 			</div>

 		</div>

 	</body>


</html>
